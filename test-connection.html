<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="status">Testing connection...</div>
    
    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Test local backend
                const response = await fetch('http://localhost:5001/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <h2 style="color: green;">✅ SUCCESS!</h2>
                        <p><strong>Backend Status:</strong> ${data.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Database:</strong> ${data.database}</p>
                        <p><strong>Environment:</strong> ${data.environment}</p>
                        <p><strong>Version:</strong> ${data.version}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                    `;
                } else {
                    statusDiv.innerHTML = `<h2 style="color: red;">❌ Backend Error</h2><p>Status: ${response.status}</p>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<h2 style="color: red;">❌ Connection Failed</h2><p>Error: ${error.message}</p>`;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
